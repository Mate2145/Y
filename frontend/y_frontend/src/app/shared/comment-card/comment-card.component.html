<mat-card class="tweet-card" *ngIf="comment">
  <mat-card-header>
    <mat-card-title>{{ comment.username }}</mat-card-title>
    <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openDeleteConfirmDialog()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
      <button mat-menu-item (click)="openEditDialog()">
        <mat-icon>edit</mat-icon>
        Delete
      </button>
    </mat-menu>
  </mat-card-header>
  <mat-card-content (click)="openTweet()">
    <p>{{ comment.text }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <span>{{ comment.likeCount }}</span>
    <button mat-button (click)="likeTweet()" [color]="isLiked ? 'warn' : 'primary'">
      <mat-icon>thumb_up</mat-icon> Like
    </button>
    <span>{{ comment.commentCount }}</span>
    <button mat-button (click)="commentOnTweet()">
      <mat-icon>comment</mat-icon> Comment
    </button>
  </mat-card-actions>
</mat-card>
