<!-- tweet-card.component.html -->
<mat-card class="tweet-card">
    <mat-card-header>
      <mat-card-title>Matter1</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>First Tweet</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="likeTweet()">
        <mat-icon>thumb_up</mat-icon> Like
      </button>
      <button mat-button (click)="commentOnTweet()">
        <mat-icon>comment</mat-icon> Comment
      </button>
    </mat-card-actions>
  </mat-card>
